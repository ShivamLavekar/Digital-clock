<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <p style="font-size: 50px; text-align: center; color: white;" >DIGITAL CLOCK</p>

    <div class="clock_frame">
        <div class="upper">


        
            <div class="D">
                <span>888888888</span>
                <span id="day"></span>
                <p>Day</p>
            </div>

            <div class="Dt">
                <span>88</span>
                <span id="date"></span>
                <p>Date</p>
            </div>

            <div class="M">
                <span>888</span>
                
                <span id="month"></span>
                <p>Month</p>
            </div>

            <div class="Y">
                <span>8888</span>
                
                <span id="year"></span>
                <p>Year</p>
            </div>

        </div>

        <div class="lower">
            


            <!-- <div class="time"> -->
                <div class="hour">
                    <span>88</span>
                    <span id="hr"></span>
                    <p>hr</p>
                </div>
                
            <!-- </div> -->

            <div class="dot">
                <span></span>
                <span class="dot">:</span>
            </div>


            <!-- <div class="time"> -->
                <div class="min">
                    <span>88</span>
                    <span id="m"></span>
                    <p>min</p>
                </div>
            <!-- </div> -->

            <div class="dot">
                <span></span>
                <span class="dot">:</span>
            </div>

            <!-- <div class="time"> -->
                <div class="sec">
                    <span>88</span>
                    <span id="s"></span>
                    <p>Sec</p>
                </div>
            <!-- </div> -->

            <!-- <div class="time"> -->
                <div class="am_pm">
                    <div class="tt">
                        <span>PM</span>
                        <span id="PM"></span>
                        <br>
                        <span>AM</span>
                        <span id="AM"></span>
                        
                    </div>
                </div>
            <!-- </div> -->


        </div>
    </div>
</body>
</html>
